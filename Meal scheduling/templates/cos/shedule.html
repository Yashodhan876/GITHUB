<!DOCTYPE html>
<html lang="en">

<head>
  {%load static %}
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="{% static '/cos/shedule.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</head>
<style>
  .time
  {
    margin-left: 11em;
  }
</style>
<body>
  {%load static%}
  <div id="container">
    <nav>
      <ul>
        <li><a class="active" href="/home">Home</a></li>
      </ul>
    </nav>
  </div>
  <form action="/shedule1" method="post">
    {% csrf_token %}
    <div class="book">
      <div class="pass" style="display: none;">
        <select name="first_name"><option value="{{first_name}}"></option></select>
        <select name="last_name"><option value="{{last_name}}"></option></select>
        <select name="phoneno"><option value="{{phoneno}}"></option></select>
      </div>
      <div class="inst">Chose Any of the one time slot</div>
      <div class="time"><span class="labal">9 A.M-10 A.M</span><input class="timeslot" type="radio" name="t" id="1" value="9 A.M to 10 A.M" required>
      </div>
      <div class="time"><span class="labal">10 A.M-11 A.M</span><input class="timeslot" type="radio" name="t" id="2" value="10 A.M to 11 A.M">
      </div>
      <div class="time"><span class="labal">11 A.M-12 A.M</span><input class="timeslot" type="radio" name="t" id="3" value="11 A.M to 12 A.M">
      </div>
      <div class="time"><span class="labal">12 A.M-1 P.M</span><input class="timeslot" type="radio" name="t" id="4" value="12 A.M to 1 P.M">
      </div>
      <div class="time"><span class="labal">1 P.M-2 P.M</span><input class="timeslot" type="radio" name="t" id="5" value="1 P.M to 2 P.M">
      </div>
      <div class="time"><span class="labal">2 P.M- 3 P.M</span><input class="timeslot" type="radio" name="t" id="6" value="2 P.M to 3 P.M">
      </div>
      <div class="time"><span class="labal">3 P.M-4 P.M</span><input class="timeslot" type="radio" name="t" id="7" value="3 P.M to 4 P.M">
      </div>
      <div class="time"><span class="labal">4 P.M-5 P.M</span><input class="timeslot" type="radio" name="t" id="8" value="4 P.M to 5 P.M">
      </div>
      <div class="time"><span class="labal">5 P.M-6 P.M</span><input class="timeslot" type="radio" name="t" id="9" value="5 P.M to 6 P.M">
      </div>
      <div class="time"><span class="labal">6 P.M-7 P.M</span><input class="timeslot" type="radio" name="t" id="10" value="6 P.M to 7 P.M">
      </div>
      <div class="time"><span class="labal">7 P.M-8 P.M</span><input class="timeslot" type="radio" name="t" id="11" value="7 P.M to 8 P.M">
      </div>
      <div class="time"><span class="labal">8 P.M-9 P.M</span><input class="timeslot" type="radio" name="t" id="12" value="8 P.M to 9 P.M">
      </div>
      <div class="mem">
        <div class="mem1">
          <span class="just"> Select the number of members</span>
          <select class="sel" name="sel" id="">
            <option value="2">2</option>
            <option value="4">4</option>
            <option value="6">6</option>
          </select>
          <div class="sub">
            <button class="but" type="submit">Submit</button>
          </div>
        </div>
      </div>
    </div>

  </form>
  <div class="car">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="{% static 'images/1.jpg' %}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="{% static 'images/2.jpg' %}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="{% static 'images/3.jpg' %}" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
</body>

</html>
