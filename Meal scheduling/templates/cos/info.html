<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'cos/info.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>


<body>
    {% for i in orders %}
    <div style="border: 2px solid black;">{{i.first_name}} &npar; {{i.last_name}}</div>
    <div style="border: 2px solid black;">{{i.phoneno}}</div>
    <div style="border: 2px solid black;">{{i.orderdate}}</div>
    <div style="border: 2px solid black;">{{i.sheduletime}}</div>
    <div style="border: 2px solid black;">{% for j in i.dish_list %}
        <span>{{j}}</span><br>
        {% endfor %}
    </div>
    <div style="border: 2px solid black;">{{i.quantity_list}}</div>
    <div style="border: 2px solid black;">{{i.price_list}}</div>
    <div style="border: 2px solid black;">{{i.members}}</div>
    {% endfor %}
</body>

</html>
